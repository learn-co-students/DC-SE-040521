<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <title>Intro to the DOM</title>
</head>

<body class="bg-primary">
    <h1 class="text-center m-5 text-light">DOMMONSTERS</h1>
    <div class="container bg-light">
        <div>
            <table class="table table-hover border m-1">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Img</th>
                    </tr>
                </thead>
                <tbody id="table">
                    <tr>
                        <th class="pokemon">Bulbasaur</th>
                        <td>Grass</td>
                        <td>12lbs</td>
                        <td>
                            <image
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/1.png">
                            </image>
                        </td>
                    </tr>
                    <tr>
                        <th class="pokemon">Charmander</th>
                        <td>Fire</td>
                        <td>12lbs</td>
                        <td>
                            <image
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/4.png">
                            </image>
                        </td>
                    </tr>
                    <tr>
                        <th class="pokemon">Totodile</th>
                        <td>Water</td>
                        <td>15bs</td>
                        <td>
                            <image
                                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/158.png">
                            </image>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
